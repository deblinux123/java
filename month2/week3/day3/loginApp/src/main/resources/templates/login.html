<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ورود</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="post" th:action="@{/login}" class="border p-4 shadow rounded bg-white">
                <h4 class="mb-3 text-center">فرم ورود</h4>
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="نام کاربری" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="رمز عبور" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ورود</button>
                </div>
                <div class="text-danger mt-2" th:if="${error}" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
