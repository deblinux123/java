vaadin:
  launch-browser: true

spring:
  application:
    name: DashboardDemo

  datasource:
    url: jdbc:postgresql://localhost:5432/vaadin_dashboard
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration


server:
  port: 8080