vaadin:
  launch-browser: true

spring:
  application:
    name: WeatherDashboardDemo
  datasource:
    url: jdbc:postgresql://localhost:5432/weatherdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  messages:
    basename: messages
    encoding: UTF-8

server:
  port: 8080

